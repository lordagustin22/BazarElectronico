<div class="container">
	<div class="title">
		<h4>Listado de Productos</h4>
		<button type="button" class="btn btn-primary" routerLink="/add">
			Agregar Producto
		</button>
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Precio</th>
				<th scope="col">Imagen</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			@for (product of productList; track product) {
			<tr class="table-active">
				<td>{{ product.name }}</td>
				<td>{{ product.description }}</td>
				<td>{{ product.price | currency }}</td>
				<td>{{ product.images }}</td>
				<td>
					<button
						routerLink="/edit/{{ product.id }}"
						type="button"
						class="btn btn-info"
					>
						Editar
					</button>
					<button
						(click)="deleteProduct(product.id!)"
						type="button"
						class="btn btn-secondary ms-2"
					>
						Borrar
					</button>
				</td>
			</tr>
			} @empty {
			<h5>No hay productos para mostrar</h5>
			}
		</tbody>
	</table>
	<button type="button" class="btn btn-primary" routerLink="/">Volver</button>
</div>
