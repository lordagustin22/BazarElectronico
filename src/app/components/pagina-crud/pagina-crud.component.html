<div class="container">
  <div class="card">
    <div class="card-header">Agregar Producto</div>
    <div class="card-body">
      <form (ngSubmit)="addProduct()">
        <input
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Ingrese nombre"
        />
        <span
          *ngIf="
            form.get('name')?.hasError('required') && form.get('name')?.touched
          "
        >
          El campo nombre es <strong>requerido</strong>
        </span>

        <input
          formControlName="description"
          type="text"
          class="form-control mt-2"
          placeholder="Ingrese descripción"
        />
        <span
          *ngIf="
            form.get('description')?.hasError('required') &&
            form.get('description')?.touched
          "
        >
          El campo descripción es <strong>requerido</strong>
        </span>

        <input
          formControlName="price"
          type="text"
          class="form-control mt-2"
          placeholder="Ingrese precio"
        />
        <span
          *ngIf="
            form.get('price')?.hasError('required') &&
            form.get('price')?.touched
          "
        >
          El campo precio es <strong>requerido</strong>
        </span>

        <div class="flex flex-col mt-2 text-center justify-content-center">
          <div>
            <button routerLink="/" type="button" class="btn btn-secondary">
              Volver
            </button>
          </div>
          <div>
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Aceptar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
