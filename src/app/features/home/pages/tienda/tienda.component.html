<div class="container surface-50">
  <h1 class="pt-3 ml-4">ElectroBazar</h1>
  <div class="mx-auto" style="max-width: 38rem">
    <h3>Productos</h3>
    <div *ngFor="let product of products">
      <ul>
        <li>Imagen: {{ product.image }}</li>
        <li>Nombre: {{ product.name }}</li>
        <li>Descripcion: {{ product.description }}</li>
      </ul>
    </div>
  </div>
</div>
